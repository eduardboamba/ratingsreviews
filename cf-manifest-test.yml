%YAML 1.1
# This file is a Cloud Foundry application manifest.
# Use it to deploy your ratingreviews service to the YaaS test environment (AWS).
# To do so with the Cloud Foundry CLI-tool, execute the following command in this directory:
#
#     cf push -f cf-manifest-test.yml
#
# For more infromation see:
# https://devportal.test.cf.hybris.com/gettingstarted/deploytocloudfoundry/index.html
# http://docs.cloudfoundry.org/devguide/deploy-apps/manifest.html
---
applications:
- name: ratingreviews
  buildpack: https://github.com/hybris/java-buildpack.git
  instances: 1
  memory: 1024M
  host: ratingreviews
  domain: test.cf.hybris.com
  path: target/ratingreviews.war
  env:
    ENV_NAME: hybris_test
    TEAM_NAME: bananas
